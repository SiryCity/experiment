name: deploy to prod env

on:
  create:
    tags:
    - release_*
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: generate
      run: |
        yarn
        yarn ci-generate cross-env META=\"noindex\" MES=\"${{ secrets.PROD_MES }}\" nuxt generate
      # yarn ci-generate cross-env META=\"index\"  MES=\"${{ secrets.PROD_MES }}\" nuxt generate
    - name: set domain
      uses: w9jds/firebase-action@master
      with:
        args: target:apply hosting domain ${{ secrets.PROD_DOMAIN }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    - name: deploy
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting:domain
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}